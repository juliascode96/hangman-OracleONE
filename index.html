<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./estilos/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="text-center">
            <form onsubmit="return false">
                <label for="">Agregue una palabra al juego</label><br>
                <input type="text" name="palabra" id="palabra"><br><br>
                <button id="agregar" class="btn btn-secondary">Agregar</button>
            </form>
        </div>
       <br>
        <h1 class="text-center">El ahorcado</h1>
        <br>
        <div class="float-right">Errores: <span id="errores"></span> de <span id="maximo"></span></div>
        <br>
        <canvas id="ahorcado">

        </canvas>
        <br>
        <div class="text-center">
            <p>Adivina la palabra:</p>
            <p id="palabraAdivinar"></p>
            <div id="teclado"></div>
           <br>
            <button class="btn btn-secondary" onClick="nuevoJuego()">Comenzar de nuevo</button>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
